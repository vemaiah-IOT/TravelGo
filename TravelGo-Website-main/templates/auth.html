<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TravelGo - Authentication</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 id="form-title" class="text-2xl font-bold text-center text-blue-600 mb-6">Sign Up</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="mb-4">
          {% for category, message in messages %}
            <li class="text-red-500">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- Sign Up Form -->
    <form method="POST" id="signup-form">
      <input type="hidden" name="action" value="signup" />
      <div class="mb-4">
        <label class="block mb-1 text-gray-700">Full Name</label>
        <input type="text" name="name" required class="w-full px-4 py-2 border rounded-lg" />
      </div>
      <div class="mb-4">
        <label class="block mb-1 text-gray-700">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg" />
      </div>
      <div class="mb-4">
        <label class="block mb-1 text-gray-700">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg" />
      </div>
      <div class="mb-6">
        <label class="block mb-1 text-gray-700">Confirm Password</label>
        <input type="password" name="confirm_password" required class="w-full px-4 py-2 border rounded-lg" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Sign Up</button>
    </form>

    <!-- Log In Form (Initially Hidden) -->
    <form method="POST" id="login-form" class="hidden">
      <input type="hidden" name="action" value="login" />
      <div class="mb-4">
        <label class="block mb-1 text-gray-700">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg" />
      </div>
      <div class="mb-6">
        <label class="block mb-1 text-gray-700">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Log In</button>
    </form>

    <!-- Toggle Link -->
    <p class="text-center mt-6 text-gray-600">
      <span id="toggle-text">Already have an account?</span>
      <button onclick="toggleForms()" class="text-blue-600 underline">Log In</button>
    </p>
  </div>

  <script>
    function toggleForms() {
      const signupForm = document.getElementById('signup-form');
      const loginForm = document.getElementById('login-form');
      const title = document.getElementById('form-title');
      const toggleText = document.getElementById('toggle-text');
      const button = document.querySelector('button[onclick=\"toggleForms()\"]');

      if (signupForm.classList.contains('hidden')) {
        signupForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
        title.textContent = 'Sign Up';
        toggleText.textContent = 'Already have an account?';
        button.textContent = 'Log In';
      } else {
        signupForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
        title.textContent = 'Log In';
        toggleText.textContent = 'Donâ€™t have an account?';
        button.textContent = 'Sign Up';
      }
    }
  </script>
</body>
</html>
